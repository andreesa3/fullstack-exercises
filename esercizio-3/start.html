<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson</title>
</head>

<body>
  <main>
    <form action="">
      <div>
        <label for="numbers">Seleziona un numero:</label>
        <input type="number" name="numbers" min="0" max="100" step="2" autofocus>
      </div>
      <br>
      <div>
        <input type="date" name="date">
      </div>
      <br>
      <div>
        <input type="checkbox" id="terms" name="terms" value="accepted" checked>
        <label for="terms">Conferma selezione numero</label>
      </div>
      <br>
      <button disabled>Invia</button>
    </form>
  </main>
</body>

</html>

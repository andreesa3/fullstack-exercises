<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <form action="">
    <!-- Full Name -->
    <div>
      <label for="full_name">Nome e Cognome:</label>
      <input type="text" id="full_name" name="full_name" pattern="[A-Za-z]+ [A-Za-z]+" required>
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <!-- Password -->
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" maxLength="8" minLength="4" required>
    </div>
    <!-- Date of Birth -->
    <div>
      <label for="dateOfBirth">Data di Nascita:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    </div>
    <!-- Telephone Number -->
    <div>
      <label for="telephone">Numero di telefono:</label>
      <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="15" required>
    </div>
    <!-- Select Element -->
    <div>
      <label for="plans">Scegli un piano di abbonamento</label>
      <select name="plans" id="plans" required>
        <option value="free">Free</option>
        <optgroup label="Piani">
          <option value="8">Base: €8.00/mese</option>
          <option value="12">Standard: €12.00/mese</option>
          <option value="15">Business: €15.00/mese</option>
        </optgroup>
      </select>
    </div>
    <!-- Checkbox -->
    <div>
      <label for="pro_plan">Piano Pro: €30.00/mese
        <input type="checkbox" name="pro_plan" id="pro_plan">
      </label>
    </div>
    <!-- Credit Card -->
    <div>
      <label for="credit_card">Carta di credito</label>
      <input type="text" id="credit_card" name="credit_card" maxLength="16" pattern="[0-9]{16}" required>
    </div>
    <div>
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" name="cvc" pattern="[0-9]{3}" maxLength="3" required>
    </div>
    <div>
      <label for="exp_date">Data di Scadenza</label>
      <input type="text" id="exp_date" name="exp_date" pattern="[0-12]{2}/[0-9]{4}" required>
    </div>
    <div>
      <label for="address">Indirizzo Fatturazione</label>
      <input type="text" id="address" name="address" required>
    </div>
    <button>Invia</button>
  </form>
</body>

</html>

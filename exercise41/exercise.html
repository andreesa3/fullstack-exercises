<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  const $container = document.querySelector('#container');

  async function getData() {
    const response = await fetch('https://jsonplaceholder.typicode.com/todos/4');
    
    try {
      if (!response.ok) {
        throw new Error('Il server non ha fornito dati!')
      }

      const todo = await response.json();

      const h2 = document.createElement('h2');
      h2.innerText = todo.title;

      const checkboxInput = document.createElement('input');
      checkboxInput.setAttribute('type', 'checkbox');
      checkboxInput.setAttribute('checked', todo.completed);

      $container.append(h2);
      $container.append(checkboxInput);



    } catch (err) {
      console.log(err.message);
    }
  }

  getData();
</script>

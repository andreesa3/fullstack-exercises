<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div id="result" class="calculator-result">
      <p>0</p>
    </div>

    <div id="symbols" class="calculator-symbols">
      <p>+</p>
      <p>-</p>
      <p>x</p>
      <p>รท</p>
    </div>

    <div id="numbers" class="calculator-numbers">
      <p>7</p>
      <p>8</p>
      <p>9</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>0</p>
      <p>.</p>
      <p>AC</p>
    </div>

    <div id="equal" class="calculator-equal-sign">
      <p>=</p>
    </div>
  </div>
</body>

</html>

  const fetchData = async () => {
    const response = await fetch('https://jsonplaceholder.typicode.com/todos');
    try {
      const todos = await response.json();
      todos.forEach(el => {
        const li = document.createElement('li');
        li.innerText = el.title;
        $todoList.append(li);
      })

    } catch (err) {
      console.error(err);
    }
  }
  fetchData();
</script>
